    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-4">
                <form id="contact-form" method="post" action="" role="form">
                    <div class="messages"></div>
                    <div class="controls">
                        <div class="row">
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                  <input type="radio" class="form-check-input" name="optradio">Férfi
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                  <input type="radio" class="form-check-input" name="optradio"> Nő
                                </label>
                            </div>

                            <div class="col-md-6 ">
                                <div class="form-group ">
                                    <label for="form_name ">Keresztnév *</label>
                                    <input id="form_name " type="text " name="name " class="form-control " placeholder="Írd be a keresztneved!* " required="required " data-error="Keresztnév szükséges. " />
                                    <div class="help-block with-errors "></div>
                                </div>
                            </div>
                            <div class="col-md-6 ">
                                <div class="form-group ">
                                    <label for="form_lastname ">Vezetéknév *</label>
                                    <input id="form_lastname " type="text " name="surname " class="form-control " placeholder="Írd be a vezetékneved!* " required="required " data-error=" Vezetéknév szükséges. " />
                                    <div class="help-block with-errors "></div>
                                </div>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-md-6 ">
                                <div class="form-group ">
                                    <label for="form_email ">Email *</label>
                                    <input id="form_email " type="email " name="email " class="form-control " placeholder="Írd be az email címed!* " required="required " data-error="Érvényes email cím szükséges. " />
                                    <div class="help-block with-errors "></div>
                                </div>
                            </div>
                            <div class="col-md-6 ">
                                <div class="form-group ">
                                    <label for="form_phone ">Telefonszám *</label>
                                    <input id="form_phone " type="tel " name="phone " class="form-control " placeholder="Telefonszám * " />
                                    <div class="help-block with-errors "></div>
                                </div>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-md-12 ">
                                <div class="form-group ">
                                    <label for="form_message ">Üzenet *</label>
                                    <textarea id="form_message " name="message " class="form-control " placeholder="Üzenj nekünk! * " rows="4 " required data-error="Kérlek, hagyj üzenetet. "></textarea>
                                    <div class="help-block with-errors "></div>
                                </div>
                            </div>
                            <form action="/action_page.php " method="get ">
                                <label for="értélelés ">Értékeld az oldal hasznosságát (0-tól 100-ig) :</label
                    >
                    <input 
                    type="range"
                    id="értélelés" name="vol" min="0" max="100" />
                     
                  </form>
                  <div class="col-md-12" style="margin: 1cm 0cm 0cm 15cm">
                    <input
                      type="submit"
                      class="btn btn-success btn-send"
                      value="Leadás"
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
    </div>

  </body>
