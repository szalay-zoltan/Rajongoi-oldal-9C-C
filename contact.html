<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="30" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="oldalstílus.css" />
</head>

<body>
    <div>
        <style>
            body {
                background-image: url("blogfoot.jpg");
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: 100% 100%;
            }
            
            label {
                font-size: 20px;
                color: rgb(255, 255, 255);
            }
        </style>

        <nav class="navbar navbar-expand-md bg-dark navbar-dark rounded">
            <a class="navbar-brand" href="start.html " onclick="$( '#mainContainer').load( 'index.html'); ">Home</a
        >
        <button
          class="navbar-toggler"
          type="button "
          data-toggle="collapse "
          data-target="#collapsibleNavbar "
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar ">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                href="content.html "
                onclick="$( '#mainContainer').load( 'main.html'); "
                >Main</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="contact.html "
                onclick="$( '#mainContainer').load( 'contact.html'); "
                >Contact</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="about.html "
                onclick="$( '#mainContainer').load( 'about.html'); "
                >About</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <br />
      <div class="container-fluid" id="mainContainer "></div>
      <div class="row" style="margin: 2cm 2cm 3cm 2cm">
        <div class="col-lg-6 col-lg-offset-4">
          <div id="contact-form" method="post" action=" " role="form ">
            <div class="messages"></div>

            <div class="controls">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_name " class="font-italic">
                      Keresztnév *</label
                    >
                    <input
                      id="form_name "
                      type="text "
                      name="name "
                      class="form-control"
                      placeholder="Írd be a keresztneved!* "
                      required="required "
                      data-error="Keresztnév szükséges. "
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_lastname" class="font-italic"
                      >Vezetéknév *</label
                    >
                    <input
                      id="form_lastname "
                      type="text "
                      name="surname "
                      class="form-control"
                      placeholder="Írd be a vezetékneved!* "
                      required="required "
                      data-error=" Vezetéknév szükséges. "
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_email " class="font-italic">Email *</label>
                    <input
                      id="form_email "
                      type="email "
                      name="email "
                      class="form-control"
                      placeholder="Írd be az email címed!* "
                      required="required "
                      data-error="Érvényes email cím szükséges. "
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_phone" class="font-italic"
                      >Telefonszám *</label
                    >
                    <input
                      id="form_phone "
                      type="tel "
                      name="phone "
                      class="form-control"
                      placeholder="Telefonszám * "
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="form_message" class="font-italic"
                      >Üzenet *</label
                    >
                    <textarea
                      id="form_message "
                      name="message "
                      class="form-control"
                      placeholder="Üzenj nekünk! * "
                      rows="4 "
                      required
                      data-error="Kérlek, hagyj üzenetet. "
                    ></textarea>
                    <div class="help-block with-errors"></div>
                    <div class="col-md-12" style="margin: 1cm 0cm 0cm 15cm">
                      <div class="row">
                        <div class="col-md-12">
                        <input
                          type="submit"
                          class="btn btn-success btn-send"
                          value="Leadás"
                        />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <div class="text-center p-lg-4 m-5 text-white bg-dark rounded">
      © 2021 Copyright
    </div>
  </footer>
</html>
